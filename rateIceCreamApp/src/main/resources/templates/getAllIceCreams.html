<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Rate Ice Cream application demo project">
    <meta name="author" content="j-sce">
    <title>Rate Ice Cream</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}</style>
</head>
<body class="w3-light-grey">

<h3>Show all ice creams in the list</h3>

<table class="w3-table w3-striped w3-white">
    <tr>
        <td>Name:</td>
        <td>Producer:</td>
        <td>Barcode:</td>
    </tr>
    <tr>
    </tr>
    <tr th:if="${iceCreams != null}">
        <tr th:each="iceCream : ${iceCreams}">
            <td th:text="${iceCream.name}" />
            <td th:text="${iceCream.producer}" />
            <td th:text="${iceCream.barcode}" />
        </tr>
    </tr>

</table>

<form action="/" method="get">
    <input class="w3-button w3-dark-grey" type="submit" value="Go to main page"  name="Submit" />
</form>

</body>
</html>
